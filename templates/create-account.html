<!DOCTYPE html>
<html lang="en">
                {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Your account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
  crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/create-account.css' %}">
</head>
<body><div class="maincont">
        {% if sent %}
        <div class="vv">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Error!</strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
    {% endif %}
      <div class="formcont">
            <h2>Create an account of Socioplate!</h2>
            
                <form action='/create/' method="post">
                        {% csrf_token %}
                        <div class="user-box">
                                <input type="text" id="uname" name="uname" required>
                                <label>Username</label>
                            </div>
                            <p id='warning'></p>
                            <div class="user-box">
                                    <input type="text"  id="fn" name="fn" required>
                                    <label>First Name</label>
                                </div>
                                <div class="user-box">
                                        <input type="text" id="ln" name="ln" required>
                                        <label>Last Name</label>
                                </div>
                                <div class="user-box">
                                        <input type="text" id="mail" name="mail" required>
                                        <label>E-mail account</label>
                                </div>
                                <div class="user-box">
                                        <input type="password" id="pw" name="pw" required>
                                        <label>Password</label>
                                    </div>
                    <p id='aa'></p>
                </form>
      </div>
  </div>
  <script src="{% static 'js/create-validate.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
  crossorigin="anonymous"></script>
</body>
</html>
